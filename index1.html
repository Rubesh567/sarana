<!DOCTYPE html>
<html>
<head>
  <title>Search Portal - Adhiparasakthi Engineering College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .search-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .search-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 12px 25px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Search Portal</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="searchQuery" placeholder="Type your search..." required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
